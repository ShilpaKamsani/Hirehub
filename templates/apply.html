<!DOCTYPE html>
<html>
<head>
	<title>Apply for Job</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='homestyle.css') }}">
</head>

<body onload="setDate()">
	<header>
		<nav>
		  <ul>
			<li><a href="/">Home</a></li>
			<li><a href="{{ url_for('submit') }}" class="button">For Employers</a></li>
			<li><a href="{{ url_for('search') }}" class="button">For Job seekers</a></li>
			<li><a href="{{ url_for('aboutus') }}">About Us</a></li>
			<li><a href="{{ url_for('contactus') }}">Contact Us</a></li>
		  </ul>
		</nav>
		</header>
	<h1>Apply for Job</h1>
	<form method="POST" action="{{ url_for('apply') }}">
		<label for="id">Job ID:</label>
		<input type="text" id="id" name="id" value="{{ id }}" required><br><br>
		
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" value="{{ name }}" required><br><br>

        <label for="age">Age:</label>
		<input type="text" id="age" name="age" value="{{ age }}" required><br><br>

		<label for="city">City:</label>
		<input type="text" id="city" name="city" value="{{ city }}" required><br><br>

		<label for="date">Job applied on Date:</label>
		<input type="date" id="date" name="date" value="{{ date }}" readonly><br><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email"><br><br>
<input type="submit" value="Apply">
	</form>
		<script>
			  function setDate() {
				var today = new Date();
				var month = today.getMonth() + 1;
				var day = today.getDate();
				var year = today.getFullYear();
				if (month < 10) {
				  month = '0' + month;
				}
				if (day < 10) {
				  day = '0' + day;
				}
				var formatted_date = year + '-' + month + '-' + day;
				document.getElementById('date').value = formatted_date;
			  }
			</script>
</body>
</html>
